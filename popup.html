<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup.css">
    <title>Hackbar</title>
</head>
<body>
    <header class="hackbar_header">
        <h3>Hackbar</h3>
    </header>
    <main class="main_container">
        <div class="input_container">
            <div>
                <button class="load_url">Load URL</button>
                <button class="split_url">Split URL</button>    
                <button class="send_url">Send URL</button>    
            </div>
            <textarea class="textarea_container" id="input_here">

            </textarea>
        </div>
    </main>
    <footer class="footer_container">
        <select name="encodings" id="encodings">
            <option value="base64" selected>Base64</option>
            <option value="hex">Hex</option>
            <option value="url">URL</option>
        </select>
        <button class="encode_url">Encode</button>
        <select name="decodings" id="decodings">
            <option value="base64" selected>Base64</option>
            <option value="hex">Hex</option>
            <option value="url">URL</option>
        </select>
        <button class="decode_url">Decode</button>
        <select name="xss" id="xss_payloads">
            <option value="XSS payloads" selected>XSS</option>
            <option value="<script>alert()</script>">&lt;script&gt;alert()&lt;/script&gt;</option>
            <option value="<scr<script>ipt>alert('XSS')</scr<script>ipt>">&lt;scr&lt;script&gt;ipt&gt;alert('XSS')&lt;/scr&lt;script&gt;ipt&gt;</option>
        </select>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
